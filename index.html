<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main id="container" class="container">
    <div class="box-img">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Eau de Parfum Image">
    </div>
    <div class="description">
      <p class="category">Perfume</p>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="prices"><span class="promo-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </p>
      <button type="submit"><i class="bi bi-cart3"></i> Add to Cart</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with <i class="bi bi-heart"></i> by <a href="https://github.com/gbspb" target="_blank">Gabriela Sperb</a>.
    </div>
  </footer>
</body>

</html>
